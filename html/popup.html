<!DOCTYPE html>
<html>
  <head>
    <title>Word Count</title>
    <link rel="stylesheet" href="../css/results.css" />
    <script src="../js/popup.js"></script>
  </head>
  <body style="padding: 8px">
    <div class="extension container">
      <div class="extension sub-container">
        <div class="extension header">
          <h1><img class="extension logo-extension" />Content Outliner</h1>
        </div>
        <div class="extension results-container">
          <div class="extension options-container">
            <div class="extension options">
              <label class="extension"
                ><input type="checkbox" checked="" /><span
                  class="extension checkmark"
                ></span
                >H1</label
              ><label class="extension"
                ><input class="extension" type="checkbox" checked="" /><span
                  class="extension checkmark"
                ></span
                >H2</label
              ><label class="extension"
                ><input class="extension" type="checkbox" checked="" /><span
                  class="extension checkmark"
                ></span
                >H3</label
              >
            </div>
            <button class="extension copy-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="extension svg-copy"
              >
                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                <path
                  d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"
                ></path></svg
              >Copy
            </button>
          </div>
          <div class="extension result">
            <div class="extension details same-page"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
